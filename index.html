<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Journaling Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FFFBF5;
            color: #5D5D5D;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* メッセージの吹き出し */
        .ai-response-bubble {
            background: linear-gradient(135deg, #FAD0C4 0%, #FFD1FF 100%);
            color: #6A515E;
            border-radius: 20px;
            padding: 16px;
            margin-top: 12px;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            align-self: flex-start;
        }
        .user-message-bubble {
            background-color: #ffffff;
            color: #444;
            border-radius: 20px;
            padding: 16px;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            align-self: flex-end;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        #chat-history {
            display: flex;
            flex-direction: column;
            gap: 8px; /* 吹き出しの間隔 */
        }
        
        /* 新しいローディング表示のスタイル */
        .loader-dots { display: flex; justify-content: center; padding: 10px; }
        .dot {
            width: 8px; height: 8px; margin: 0 4px;
            background-color: #E6A4B4;
            border-radius: 50%;
            animation: dot-bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: -0.32s; }
        @keyframes dot-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* 入力エリアのフォーカス時のスタイル */
        #chat-input:focus {
             border-color: #E6A4B4;
             box-shadow: 0 0 0 2px rgba(230, 164, 180, 0.3);
             outline: none;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl h-screen flex flex-col">

        <header class="text-center mb-6 shrink-0">
            <h1 class="text-4xl md:text-5xl font-bold" style="color: #B48494;">AI Journal</h1>
            <p class="text-gray-400 mt-3">あなたの心と対話する、特別な時間</p>
        </header>

        <main class="bg-white/70 backdrop-blur-sm p-4 sm:p-6 rounded-3xl shadow-lg flex-1 flex flex-col min-h-0" style="box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);">
            <!-- チャット履歴エリア -->
            <div id="chat-history" class="flex-1 overflow-y-auto pr-2">
                <!-- メッセージはJavaScriptによってここに追加されます -->
            </div>

            <!-- ローディング表示 -->
            <div id="loader" class="hidden">
                <div class="loader-dots">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>

            <!-- ユーザー入力フォーム -->
            <form id="chat-form" class="mt-4 flex items-center gap-3">
                <input type="text" id="chat-input" class="w-full p-3 border border-gray-200 rounded-full transition" placeholder="メッセージを入力...">
                <button type="submit" class="shrink-0 bg-gradient-to-r from-pink-400 to-red-400 text-white w-12 h-12 flex items-center justify-center rounded-full hover:from-pink-500 hover:to-red-500 transition shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </main>
        
        <footer class="text-center mt-4 text-sm text-gray-400 shrink-0">
            <p>このアプリはデモです。入力した内容は保存されません。</p>
        </footer>

    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const loader = document.getElementById('loader');

        // --- 初回のAIメッセージ ---
        function initializeChat() {
            const initialPrompt = "こんにちは！私はあなたの心に寄り添うAIジャーナルです。どんなことでも気軽に話してくださいね。";
            addMessageToChat('ai', initialPrompt);
        }

        // --- 新しいチャットフォームのイベントリスナー ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = chatInput.value.trim();
            if (userInput === '') return;

            addMessageToChat('user', userInput);
            chatInput.value = '';
            showLoader(true);
            
            // Geminiへのプロンプトは、チャットのような対話感のためにユーザーの入力をそのまま渡します。
            const prompt = `あなたは、ユーザーの心に寄り添う、優しくて思慮深いAIジャーナリングアシスタントです。ユーザーの次のメッセージに、フレンドリーで共感的に返信してください。:\n\n"${userInput}"`;

            try {
                const aiResponse = await callGeminiAPI(prompt);
                addMessageToChat('ai', aiResponse);
            } catch (error) {
                console.error("Error generating AI response:", error);
                addMessageToChat('ai', 'ごめんなさい、AIとの通信中にエラーが発生しました。少し待ってから、もう一度試してみてください。');
            } finally {
                showLoader(false);
            }
        });

        // --- 主要な関数 ---
        function addMessageToChat(sender, text) {
            const messageBubble = document.createElement('div');
            const bubbleClass = sender === 'ai' ? 'ai-response-bubble' : 'user-message-bubble';
            messageBubble.classList.add(bubbleClass, 'w-fit', 'max-w-[85%]', 'md:max-w-[75%]');
            
            // テキストの改行を<br>に変換
            const formattedText = text.replace(/\n/g, '<br>');
            messageBubble.innerHTML = `<p>${formattedText}</p>`;
            
            chatHistory.appendChild(messageBubble);
            //一番下にスクロール
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function showLoader(show) {
            loader.classList.toggle('hidden', !show);
        }
        
        async function callGeminiAPI(prompt) {
            // API呼び出し中は入力を無効化
            chatInput.disabled = true;
            document.querySelector('#chat-form button').disabled = true;

            const apiKey = ""; // APIキーは空のままにしてください
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Unexpected API response structure:", result);
                    if (result.promptFeedback && result.promptFeedback.blockReason) {
                        throw new Error(`Request blocked: ${result.promptFeedback.blockReason}`);
                    }
                    throw new Error("AIから有効な応答がありませんでした。");
                }
            } finally {
                // API呼び出し後に入力を再度有効化
                chatInput.disabled = false;
                document.querySelector('#chat-form button').disabled = false;
                chatInput.focus();
            }
        }

        // ウィンドウ読み込み時にチャットを初期化
        window.addEventListener('load', initializeChat);
    </script>
</body>
</html>
